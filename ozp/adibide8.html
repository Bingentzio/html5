<!doctype html>
<html>

  <head>

   <script src="skriptak/produktu.js"></script>
   <script src="skriptak/disko.js"></script>
   <script src="skriptak/liburu.js"></script>

   <script>
	var liburu1 = new Liburu("aaaaa", "bbbbbb", 123);
	var liburu2 = new Liburu("ccccc", "dddddd", 456);
	var disko1 = new Disko("izen", "egile", 123, "mp3");

	var denda = [];
	denda.push(liburu1, liburu2, disko1);

	window.onload = function() {

		var zerrenda = document.getElementById('zerrenda');
		for (var produktu of tienda) {
			var edukia = document.createElement('div');
			edukia.innerHTML = denda[produktu].bistaratu();
			zerrenda.appendChild(edukia);
		}
	}

  </script>
</head>
<body>
	<div id='zerrenda'> </div>
</body>
</html>
