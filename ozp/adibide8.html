<!doctype html>
<html>

  <head>

   <script src="skriptak/produktu.js"></script>
   <script src="skriptak/disko.js"></script>
   <script src="skriptak/liburu.js"></script>

   <script>
	var liburu1 = new Liburu("Eulien bazka", "Hasier Etxeberria", 14);
	var liburu2 = new Liburu("Black is beltza", "Fermin Muguruza", 15);
	var disko1 = new Disko("Ikusi eta Ikasi", "Delirium Tremens", 20, "mp3");

	var denda = [];
	denda.push(liburu1, liburu2, disko1);

	window.onload = function() {

		var zerrenda = document.getElementById('zerrenda');
		for (var produktu of denda) {
			var edukia = document.createElement('div');
			edukia.innerHTML = produktu.bistaratu();
			zerrenda.appendChild(edukia);
		}
	}

  </script>
</head>
<body>
	<div id='zerrenda'> </div>
</body>
</html>
