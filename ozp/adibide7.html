<!doctype html>
<html>

  <head>

   <script>

	var Produktu = function Produktu(izenburu, egile, salneurri) { 
		this.izenburua = izenburu;
		this.egilea = egile;
		this.salneurria = salneurri; 
	}

	Produktu.prototype.bistaratu = function() {
		console.log("Produktuaren izena:" + this.izenburua);
	}

	var Disko = function Disko(izenburu, egile, salneurri, formatu) {
		Produktu.apply(this, [izenburu, egile, salneurri]);
		this.formatu = function() {
			console.log("Diskoaren formatua:" + formatu);
		}
	}

	Disko.prototype = new Produktu();
	Disko.prototype.constructor = Disko;


	var Liburu = function Liburu(izenburu, egile, salneurri){

		Produktu.apply(this, [izenburu, egile, salneurri]);

		var _unekoOrrialdea = 0;

		this.bistaratu = function() {
			console.log("Liburuak bere bistaratu metodo propioa dauka. Gainidatzi egin dugu bistaratu metodoa");
		};
		
		this.markadorea = function(orrialde){
			_unekoOrrialdea = orrialde;
			this.lortuOrrialdea();
		}
		this.hurrengoOrrialderaJoan = function(){
			_unekoOrrialdea++;
		}
		this.lortuOrrialdea = function(){
			console.log("Orrialde honetan nago:" + _unekoOrrialdea);
		}
	}
	Liburu.prototype = new Produktu();
	Liburu.prototype.constructor = Liburu;

  	
    </script>
</head>
<body>

</body>
</html>
